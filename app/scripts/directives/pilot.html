<div class="ScreenBorder">
    <div class="BorderDesignsTopBottom"></div>
    <div class="BorderDesignsLeft"></div>
    <div class="PilotCard" ng-click="togglePlay()">
        <div class="PilotPortraitArea">
            <div class='warningContainer' id='warningDirective'>
                <div class='warningMessage'>
                    {{warningMessage}}
                </div>
                <img src='../images/EmergencyRequest.png' />
            </div>
            <div class="PilotNameArea">
                <div class="PilotName">{{pilotName}}</div>
            </div>
            <img class="PilotPortrait" src="{{pilotImage}}" />
        </div>
        <div class="PilotAudioStatus" id="r2" style="bottom:0px">
            <div class="MicrophoneStatus">
                <img class="notspeaking" id="micStatusDirective" src="../images/sidoniaSpeak.png" />
            </div>
            <div class="volumeBarArea" style="float:left">
                <div id="volumeBarsDirective"></div>
            </div>
            <div class="CallSignArea" style="float:left">
                <label class="CallSignText">{{callsign}}</label>
            </div>
        </div>
    </div>
    <div class="BorderDesignsRight"></div>
    <div class="BorderDesignsTopBottom"></div>
</div>
